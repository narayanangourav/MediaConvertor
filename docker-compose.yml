version: "3.8"

services:
  backend:
    build: ./backend
    container_name: mediaconverter-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mediaconverter
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key}
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: mediaconverter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: mediaconverter-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mediaconverter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
